<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Change Screen Name</title>
</head>
<body>
{% include "_includes/_navbar.html" %}
{% include "_includes/_toast.html" %}

<div class="container mt-4" style="text-align: center">
    <h1>Change Screen Name</h1>
    <form method="POST">
        <div class="form-group mt-4">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter new name">
            <button type="submit" class="btn btn-dark mt-4">Set new name</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            var message = "{{ messages[0] }}";  // Assuming you only flash one message at a time
            var toast = new bootstrap.Toast(document.querySelector('.toast'));
            toastBody.innerHTML = message;
            if ("{{status}}" == "success") {
                mainToast.classList.add("text-bg-success");
            } else {
                mainToast.classList.add("text-bg-danger");
            }
            toast.show();
            var toastElement = document.querySelector('.toast');
            toastElement.addEventListener('click', function () {
                toast.hide();
            });
        {% endif %}
    {% endwith %}
</script>
</body>
</html>
